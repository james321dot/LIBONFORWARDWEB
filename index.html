<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libon Citizen Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Libon Citizen Portal</h1>
        <button id="adminBtn">Admin</button>
    </header>

    <main>
        <section class="services">
            <div class="card" data-service="water">Water Services</div>
            <div class="card" data-service="electricity">Electricity Services</div>
            <div class="card" data-service="health">Health Services</div>
        </section>
        <section class="news">
            <h2>News & Updates</h2>
            <ul id="newsList"></ul>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeLogin" class="close">&times;</span>
            <h2>Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Email">
            <input type="password" id="adminPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="loginError"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
    <script src="script.js"></script>
</body>
</html>
